<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Круговой прогресс бар на CSS</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="checklist-container">
      <div class="circle-container">
        <div class="circle" data-step="2"></div>
      </div>
      <div class="checklist-info">
        <div class="checklist">Чеклист</div>
        <p class="text-completed">Выполнено: 0 из 7 действий</p>
        <p class="text-nextStep">
          Следующее действие: Созвониться с клиентом до 23.05.24 12:00
        </p>
      </div>
      <button class="btn">Открыть чеклист</button>
    </div>
  </body>
</html>
